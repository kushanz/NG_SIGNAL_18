<div class="card">
    <div class="card-header">
        Vehicles List
        <input type="text" [(ngModel)]="searchFilter">
    </div>
    <div class="card-body" *ngIf="filteredVehicleSignal() as vehiclesList">
        <div class="list-group">
            <button class="list-group-item" *ngFor="let v of vehiclesList">{{v.name}}</button>
        </div>
    </div>
</div>
